<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ページ移転のお知らせ</title>
  <script>
    // ページを開いたらすぐ転送
    window.location.href = "https://newsite.example.com/";
  </script>
</head>
<body>
  <p>新しいページに移動しています…</p>
  <p>移動しない場合は <a href="https://newsite.example.com/">こちらをクリック</a></p>
</body>
</html>
